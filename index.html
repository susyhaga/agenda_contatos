<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Poppins&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <header>
            <img src="./images/agenda.png" alt="capelo e diploma">
            <h1>Agenda de contatos</h1>
        </header>
        <form id="form-agenda" class=form-agenda>
            <input id ="nome-agenda"type="text"required placeholder="Nome do contato">
            <input id ="device"type="text" placeholder="Casa, Celular, EscritÃ³rio...">
            <input id ="telefone"type="tel"required placeholder="(xx) xxxxx-xxxx" pattern="[0-9]{10,11}">
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Tipo</th>
                    <th>Telefone</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td class="total" colspan="2">Total de Contatos</td>
                    <td id="total-contatos"></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
